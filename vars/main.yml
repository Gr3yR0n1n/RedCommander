---
infra_owner: "Stitch"
aws_access_key: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
aws_secret_key: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          
ansible_python_interpreter: "/usr/bin/python3"
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
region: "us-east-1"
 
# VPC
vpc_cidr: 10.10.0.0/24
vpc_name: "Red Team VPC"
 
# Subnet
subnet_name: "Red Team Subnet"
subnet_cidr: 10.10.0.0/24

# Route Name
route_name: "Red Team Route"
 
# Internet Gateway Name
igw_name: "Red Team IGW"
 
securitygroup_name: "Red Team Security Group"
 
#The local path to which we would save our EC2 Private Key
ec2_key_directory: "/tmp/"
keypair_name: "red_team_2020"

# AMIs
# Ubuntu Server 18.04 LTS (HVM), SSD Volume Type - ami-085925f297f89fce1 (64-bit x86)
c2_ami: "ami-085925f297f89fce1"
# Ubuntu Server 18.04 LTS (HVM), SSD Volume Type - ami-085925f297f89fce1 (64-bit x86)
web_ami: "ami-085925f297f89fce1"
# Ubuntu Server 18.04 LTS (HVM), SSD Volume Type - ami-085925f297f89fce1 (64-bit x86)
dns_ami: "ami-085925f297f89fce1"
# Ubuntu Server 18.04 LTS (HVM), SSD Volume Type - ami-085925f297f89fce1 (64-bit x86)
elk_ami: "ami-085925f297f89fce1"

# License Keys
cskey: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111

# Cobalt Strike Client Password
# Will go into ./teamserver 192.168.1.2 {{ cs_password }} evasive.profile command
cs_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          

# IP CIDR Ranges
# This list will be able to SSH to Ansible. Don't forget to add your Control Node External IP!
gps_ips: [ "111.222.333.444" ]

# Number of C2 servers to create. The first Server will always be DNS, subsequent will be HTTPS
# Not recommended to lower this number after deploying. More than 2 may require manual editing
c2_count: 2

# Unique ID for Engagement
engagement_id: "00000"

# This must be a list, even if one. Will create a WebRedirect Server for each one.
domains: ['webredir-1.org']

# This is the subdomain Cobalt Strike will use to get DNS beacons. set your listener to {{ dns_query_domain}}.{{ dns_domains[0] }}
dns_query_domain: 'webdisk'
# Domains used to redirect DNS C2 Communication. Will create a Redirect Server per entry
# Multiple DNS C2 servers have not been tested.
dns_domains: ['legit-dns.com']


# These sub domains will be used to map the backend C2 hosts. Currently only one should be set each. Lists for future features.
dns_backend_sub: ['c2-dns']
https_backend_sub: ['c2-https']
redelk_backend_sub: 'redelk'

# You can use a front end domain here, but keep in mind that subdomains can be looked up via SSL Cert lookups.
# If you add more domains than one here, but haven't increased the c2_count, multiple A records will go to this domain.
# This is a list because eventually it'd be nice to add more features, but for now, it should be one.
backend_domain: ['secretc2-domain.com']

# CloudFlare Email
cf_email: "cf@email.com"

# CloudFlare API Key
cf_key: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          

# This configures the RedELK SSL self-signed certificate for transfer of data between FileBeat/SCP and Kibana
# It can be whatever you want, so long as its RFC compliant.
# Vars from https://github.com/curi0usJack/ansible-redelk/blob/master/vars/redelk.yml
# CERT_C can only be 2 characters!
cert_C: NV
cert_ST: Gonna
cert_L: Give
cert_O: You
cert_OU: Up
cert_CN: www.guidepointsecurity.com
cert_email: none@none.com

# Vars from https://github.com/curi0usJack/ansible-redelk/blob/master/vars/redelk.yml
# ALARMS.JSON.CONF Settings. More information here:
# https://outflank.nl/blog/2020/02/28/redelk-part-2-getting-you-up-and-running/
alarm_verbosity: 0
alarm_interval: 3600
alarm_vtapikey: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          
alarm_ibmapikey: ""
alarm_haapikey: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          
alarm_smtpsrv: smtp.gmail.com
alarm_smtpport: 587
alarm_smtpname: 'email@gmail.com'
alarm_smtppass: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          11111111111111111111111111111111111111111111111111111111111111111111111111111111
          
alarm_fromaddr: 'email@gmail.com'
# This type of quoting is required
alarm_toaddr: '"user1@email.com","user2@email.com","user3@email.com"'
alarm_tempdir: /tmp

# Cleartext (or Vaulted) Password for logging into RedELK. The username will be 'redelk'
